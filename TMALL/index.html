<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMALL</title>

    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="banner">
        <a href="#">
            <img src="images/banner.jpg" alt="图片加载不出来时显示" title="鼠标划入时显示">
        </a>
    </div>
    <!--
        <a class="banner1" href="#"></a>
    -->
    <div id="header">
        <div class="wrapper">
            <div class="header-login">
                <span>喵 , 欢迎来天猫</span>
                <a href="#">请登录</a>
                <a href="#">免费注册</a>
            </div>
           
            <ul class="header-list">
                <li class="list-menu">                       
                    <a href="#">
                        我的淘宝
                    </a>
                    <span class="arrow"></span>
                    <ul class="sub-list">
                        <li><a href="#">已买到的宝贝</a></li>
                        <li><a href="#">已卖出的宝贝</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="iconfont icon-gouwuche"></i>
                        购物车 件
                    </a>
                </li>
                <li class="list-menu"> 
                    <a href="#">收藏夹</a>
                    <span class="arrow"></span>
                    <ul class="sub-list-collect">
                        <li ><a href="#">收藏的宝贝</a></li>
                        <li ><a href="#">收藏的店铺</a></li>
                    </ul>
                </li>
                <li class="list-menu list-menu-tel">
                    <a class="tel-menu" href="#">
                        <i class="iconfont icon-webicon205"></i>
                        手机版
                    </a>
                    <div class="sub-qr">
                        <img src="images/tel.png" alt="">
                    </div>
                </li>
                <li>
                    <a href="#">淘宝网</a>
                </li>
                <li class="list-menu">
                    <a href="#">商家支持</a>
                    <span class="arrow"></span>
                </li>
                <li class="list-menu list-menu-no" > 
                    <a href="#">
                        <i class="iconfont icon-mulu"></i>
                        网站导航
                    </a>
                    <span class="arrow"></span>
                </li>
            </ul>
                       
        </div>
    </div>

    <div id="search"> 
        <div class="logo">
            <a href="#">
                <img src="images/tmall.gif">
            </a>
        </div>
        <div class="search-box">
            <div>
                <input class="" type="text">
                <button>搜索</button>
            </div>
            <ul>
                <li>针织衫</li>
                <li>连衣裙</li>
                <li>四件套</li>
                <li>摄像头</li>
                <li>客厅灯</li>
                <li>口红</li>
                <li>手机</li>
                <li>运动鞋</li>
                <li>牛奶</li>
            </ul>
        </div>       
    </div>

</body>
</html>
