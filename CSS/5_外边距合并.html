<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并</title>

    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #div1{
            background: #ff0000;
            margin-bottom: 30px;
        }
        #div2{
            background: #0000ff;
            margin-top:50px;
        }
        #div3{
            width: 300px;
            height: 300px;
            background: #00ff00;
            margin-top:50px;
            /* overflow: hidden; */
            /* border:1px solid transparent; */
            /* float: left; */
            position: absolute;
        }
        #div4{
            width: 200px;
            height: 200px;
            background: #000000;
            margin-top:10px;
        }

        /*外边距合并
            1、父元素overflow:hidden;
            2、父元素加边框（透明边框 1px）
            3、父元素或者子元素浮动 float
            4、父元素或者子元素定位（绝对定位）position
        */
    
    
    
    </style>


</head>
<body>

    <div id="div1">
        1111111111111
    </div>

    <div id="div2">
        2222222222222
    </div>

    <div id="div3">

        <div id="div4">

        </div>

    </div>
    
</body>
</html>
