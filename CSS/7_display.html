<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>diaplay</title>

    <style>
        div{
            width:100px;
            height:50px;
            display: inline-block;
            /*
            display:block; 块级元素 自己占一行 可以设置宽高
            display:inline; 行级元素 多个占一行 不可以设置宽高
            diaplay:inline-block; 行级块元素 既可以多个占一行 又可以设置宽高
            */
        }
        #div1{
            background:gray;
        }
        #div2{
            background: rebeccapurple;
        }
        #div3{
            background: red;
        }
        #div4{
            background: rgb(226, 154, 60);
        }
    
    </style>
</head>
<body>
    <div id="div1">
        1111111
    </div>
    <div id="div2">
        222222222
    </div>
    <div id="div3">333333333</div><div id="div4">4444444444</div>

    
</body>
</html>
