<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    h1{
        background: #ff0000;
    }
    #div3 .cc h1{ 
        background: #0000ff;
    }
    .cc h1{
        background: #ffff00;
    }
    #h111{
        background:#0f0;
    }

    </style>

</head>


<body>

    <!--
        类型                权重
        !important  >style
        标签内 style 最高     1000   
        id                  100    id="div1"  #div1{}
        class、伪类          10   class="aa bb" class可同时有 .aa{}  .bb{} 但写在下面的会覆盖写在上面的相同属性
        标签、伪元素           1 
        相同的优先级写在下面的会覆盖写在上面的 
        对一个元素有多个样式时，相加计算权重，大的会覆盖小的
        10个class(相同叠加不能累计 class=“aa bb cc dd ee ff gg hh ii jj ”) < 1个id
    -->

    <div id="div2">
        <div id="div3">
            <div class="cc">
                <h1 id="h111">
                    11111111
                </h1>
            </div>
        </div>
    </div>
    
</body>
</html>
