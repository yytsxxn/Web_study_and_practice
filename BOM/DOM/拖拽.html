<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div{
            width: 200px;
            height: 200px;
            background: rgba(143, 92, 202,0.75);
            position:absolute;
           left: 0;
           top: 0;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
        var adiv = document.getElementById("div");
        adiv.onmousedown = function(e){
            // 鼠标按下时据div左侧和上方的固定距离
            var left = e.clientX - adiv.offsetLeft;
            var top = e.clientY - adiv.offsetTop;

            // document.onmousemove 按下鼠标滑动 防止过快划出div时不跟着移动
            document.onmousemove = function(e){
                // 鼠标距离屏幕左边的距离e.clientX - 固定距离
                adiv.style.left = e.clientX - left + "px";
                adiv.style.top = e.clientY - top + "px";
            }

            // up事件写在document上 如果写在adiv上鼠标走出document区域无法up
            document.onmouseup= function(){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
