    <script>
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while( elem && elem.nodeType != 1)
            return elem;
        }
        var aH2 = document.getElementsByTagName('h2');
        // var flag = true;  //true 隐藏

        for(var i=0; i<aH2.length; i++){
            aH2[i].flag = true;
            aH2[i].onclick = function(){
                var oUl = next(this);
                if(this.flag){
                    oUl.style.display = "block";
                //    this.flag = false;
                }else{
                    oUl.style.display = "none";
                //    this.flag = true;
                }
                this.flag = !this.flag;
            }

            aH2[i].onselectstart = function(){
                // 阻止h2标签默认的选中文字行为
                return false;
            }
        }
    </script>
