<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea{
            height:100px;
            width:200px;
        }
    </style>
</head>
<body>
    <div>
        <button id="big">bigger</button>
        <button id="small">smaller</button><br>
        <textarea>多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $("#big").on("click",function(){
            var h = $("textarea").height();
            if(h < 500){
                $("textarea").height(h+50);
            }
        })
        $("#small").on("click",function(){
            var h = $("textarea").height();
            if(h > 100){
                $("textarea").height(h-50);
            }
        })
    </script>
</body>
</html>
