<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div>你最喜欢的运动是？</div>
    <input type="checkbox" class="ball">football
    <input type="checkbox" class="ball">baseball
    <input type="checkbox" class="ball">basketball
    <input type="checkbox" class="ball">badminton
    <div>
        <button id="all">全选</button>
        <button id="none">全不选</button>
        <button id="invert">反选</button>
    </div>

    <script src="jquery-1.12.4.js"></script>

    <script>
        $("#all").on("click",function(){
            $(":checkbox").prop("checked",true);
        })
        $("#none").on("click",function(){
            $(":checkbox").prop("checked",false);
        })
        $("#invert").on("click",function(){
            $(":checkbox").each(function(index,elem){
                elem.checked = !elem.checked;
            })
        })
    </script>

</body>
</html>
