<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            say(){
                console.log(this.name);
            }
        }
        var p1 = new Person("zs",18);
        console.log(p1);

        class Coder extends Person{
            constructor(name,age,color){
                super(name,age);
                this.shirt = color;
            }
            coding(){
                console.log("我正在敲代码");
            }
            static eating(){
                console.log("我在吃方便面");
            }
        } 
        var c1 = new Coder("xiaoming",25,"blue");
        console.log(c1);
        c1.say();
        c1.coding();
        Coder.eating();
    </script> 
</body>
</html>
