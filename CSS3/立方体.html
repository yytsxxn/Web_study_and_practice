<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立方体</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background: #000;
            perspective: 800px;  /*离远看 舞台 3D效果*/
            
        }

        .father{
            width: 200px;
            height: 200px;
            margin:50px auto;
            position: relative;
            -webkit-transform-style: preserve-3d; /* 指定子元素定位在三维空间内 维持3D效果 */
            /* perspective: 800px; */
            
        }


         

        .father>div{
            width:200px;
            height:200px;
            text-align: center;
            font-size: 80px;
            line-height: 200px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px; /*圆角 */
            position:absolute;
            left:0;
            top:0;
        }
        .font{
            
            transform: translateZ(100px);

        }
        .back{
           
            transform: rotateY(180deg) translateZ(100px);
        }
        .left{
            
            transform: rotateY(-90deg) translateZ(100px);
        }
        .right{
            
            transform: rotateY(90deg) translateZ(100px);
        }
        .top{
            
            transform:rotateX(90deg) translateZ(100px);
        }
        .bottom{
            
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>

</head>
<body>
    <div class="father">
        <div class="font">2</div>
        <div class="back">4</div>
        <div class="left">5</div>
        <div class="right">3</div>
        <div class="top">1</div>
        <div class="bottom">6</div>
    </div>
    
</body>
</html>
