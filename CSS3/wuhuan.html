<!DOCTYPE html>
<html lang="en">
<head>
    <title>五环</title>
    <style>
        div{
        height: 200px;
        width:200px;
        border-radius: 50%;
    }
    .blue1{
        position:absolute;
        left:2px;
        top:2px;
        border: 10px solid blue;
    }
    .black1{
        position:absolute;
        left:222px;
        top:2px;
        border: 10px solid black;
    }
    .red1{
        position:absolute;
        left:443px;
        top:2px;
        border: 10px solid red;
    }
    .yellow1{
        position:absolute;
        left:111px;
        top:122px;
        border: 10px solid yellow;
    }
    .green1{
        position:absolute;
        left:333px;
        top:122px;
        border: 10px solid green;
    }
    .blue2{
        position:absolute;
        left:2px;
        top:2px;
        border: 10px solid blue;
    }
    .black2{
        position:absolute;
        left:222px;
        top:2px;
        border: 10px solid black;
        border-left-color: transparent;
    }
    .red2{
        position:absolute;
        left:443px;
        top:2px;
        border: 10px solid red;
        border-left-color: transparent;
    }
    .yellow2{
        position:absolute;
        left:111px;
        top:122px;
        border: 10px solid yellow;
        border-top-color: transparent;
        border-right-color: transparent;
    }
    .green2{
        position:absolute;
        left:333px;
        top:122px;
        border: 10px solid green;
        border-right-color: transparent;
        border-top-color: transparent;
    }
    </style>
</head>
<body>
    <div class="blue1"></div>
    <div class="black1"></div>
    <div class="red1"></div>
    <div class="yellow1"></div>
    <div class="green1"></div>

    <div class="blue2"></div>
    <div class="black2"></div>
    <div class="red2"></div>
    <div class="yellow2"></div>
    <div class="green2"></div>

</body>
</html>
