<!DOCTYPE html>
<!--声明文档类型-->
<html>
<!--超文本标记语言-->
    <head lang="en">
        <!--lang属性：语言（没什么用的感觉）-->
        <meta charset="utf-8" />
        <!--字符集 其它字符集：GBK GB2312等-->

        <!--seo 搜索引擎优化-->
        <meta name="keywords" content="鲜花，各种鲜花">
        <!--网页页面的关键字-->
        <meta name="description" content="这是一个鲜花的网站">
        <!--对网页进行的描述-->


        <title>题目</title>
        <!--给人看的-->

        <!--
        以下下暂时不用：
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        -->

    </head>

    <body style="height:3000px">
        <h1>1111</h1><!--最大标题-->
        <h2>1111</h2>
        <h3>1111</h3>
        <h4>1111</h4>
        <h5>1111</h5>
        <h6>1111</h6><!--最小标题-->
        <!--标题--> 

        <p>这是P标签——写段落</p>  

        <img src="https://avatars3.githubusercontent.com/u/41373796?s=400&u=00dbad0ce571a66f33f01af2a6d062a947f96e7c&v=4"/>
        <!--绝对路径-->
        <img src="touxiang.jpeg"/>
        <!--相对路径 同级图片-->
        <img src="../2.jpeg"/>
        <!-- ../向上一级-->
        <img src="img/1.jpeg" title="这是一张图" alt="图片" />
        <!--同级文件夹下-->
        <!--图片加载不出来——显示alt属性中的信息  鼠标移动到图片上——显示title属性中的信息-->
        <!--图片格式：png jpg jpeg gif -->

        <br><!--网页显示时换行-->

        <a href="http:www.baidu.com" target="_blank">百度</a>
        <!--超链接 加上http协议 新页面打开-->
        

        <!--列表-->
        <!--ul内只能放li;li内可以嵌套其它-->
        <ul>
            <li>
                <h1>标题</h1>
                <p>段落。。。。</p>
            </li>

            <li>11</li>
            <li>22</li>
            <li>33</li>
        </ul>
            <!--无序列表-->


        <ol>
            <li>11</li>
            <li>22</li>   
        </ol>
            <!--有序列表-->
        
        <!--区块 用来布局：div+css -->
        <div>
            我是div 111
        </div>
        <div>
            我是div 2222
            <span style="color:red">唯创</span>网讯hhhhhh
        </div>

        <span>
            唯创网讯6661111
        </span>
        <span>
            唯创网讯666 222
        </span><!--行元素，用来写文字-->

        <!--
            行级元素：多个占一行，不能设置宽高 
            a span laber strong(加粗) b（加粗并重点）

            块级元素：自己占一行,可以设置宽高 
            h1-h6 p ul ol div table

            行级块元素：既有行元素特性，又有块元素特性 img input 
        -->

        <!--表格-->
        <table border="1"> 
            <tr>
                <td>1111</td>
                <td>2222</td><!--列-->
            </tr><!--行-->
            <tr>
                <td>3333</td>
                <td>4444</td>
            </tr>
        </table>

        <!--表单-->
        <form action="">
            <div>
                <span>用户名：</span><input type="text"><!--文本框-->
                <br>
                <span>密码：</span><input type="password"><!--密码框-->
            </div>

            <label for="aa">用户名：</label>  <input id="aa" type="text"><!--laber、input配合使用，input获取焦点-->

            <br>
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女<!--单选框--设置相同的name值-->

            <br>
            <input type="checkbox" name="hobby">足球
            <input type="checkbox" name="hobby">篮球
            <input type="checkbox" name="hobby">乒乓球<!--复选框-->

            <h4>爱好</h4>
            <div>
                <input type="checkbox" name="hobby">足球
                <input type="checkbox" name="hobby">篮球
                <input type="checkbox" name="hobby">乒乓球
            </div>

            <!--下拉框-->
            <select name="" id="">
                <option value="16">16级</option>
                <option value="17">17级</option>
                <option value="18">18级</option>
            </select>

            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><!--文本域-->
            <br>

            <button>提交</button><!--按钮-->

            <input type="submit" value="提交" > <!--sunmit——提交按钮，提交表单到后台-->
            
        </form>

    </body>
</html>
