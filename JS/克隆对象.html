<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var person1 ={
            name:"zs",
            age:10,
            father:{
                name:"zxx",
                age:40
            }
        }
        
        function clone(obj){
            var result = {};
            for(var key in obj){
                if(typeof obj[key] == "object"){
                    result[key] = clone (obj[key]);
                }else{
                    result[key] = obj[key];
                }
            }
            return result;
        }
        
        var person3 = clone (person1);
        
        person1.name = "lisi";
        person1.father.name = "zyy";

        console.log(person3);

    </script>
</body>
</html>
