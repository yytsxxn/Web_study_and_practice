<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("请输入数字");
        document.write("平方："+num*num);
        document.write("平方根："+Math.sqrt(num));
        document.write("自然对数："+Math.log(num));

    
    </script>
    
</body>
</html>
