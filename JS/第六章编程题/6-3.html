<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();  
        document.write("现在是"+ today.getFullYear()+"年"+ (today.getMonth()+1)+"月"+ today.getDate()+"日"+ today.getHours()+"点"+ today.getMinutes()+"分"+ today.getSeconds()+"秒（星期"+ today.getDay()  +"），欢迎您的到访！");
    </script>
    
</body>
</html>
