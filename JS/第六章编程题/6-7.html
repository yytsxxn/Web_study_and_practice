<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
            var a=new Array(40);
            var j=1;
            a[0]=1;
            a[1]=1;
            for(i=2;i<40;i++){
                a[i]=a[i-1]+a[i-2];
            }
            for(i=40-1;i>=0;i--){
                if(j%6==0){
                    document.write(a[i]+"<br>");
                }
                else{
                    document.write(a[i]+" ");
                }
                j++;
            }
        
        </script>
            
        
</body>
</html>
