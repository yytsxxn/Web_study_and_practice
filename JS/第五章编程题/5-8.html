<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(n){
            var sum=0, i;
            for(i=1;i<=n;i++){
                if(i%2==0) sum=sum+(-1)*(1/(2*i-1));
                else sum=sum+(1/(2*i-1));

                // document.write(sum+"<br>");
            }
            return sum*4;
        }
        document.write(fun(100)+"<br>");
        document.write(fun(500)+"<br>");
        document.write(fun(1000)+"<br>");
        document.write(fun(10000));
    
    </script>
    
</body>
</html>
