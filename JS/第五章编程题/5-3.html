<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num,j=1;
        for(num=1;num<=1000;num++){
            if(num%3==0&&num%5==0&&num%7==0){
                document.write(num);
                if(j%6==0){
                    document.write("<br>");
                }
                else{
                    document.write(" ");
                }
                j++;
            }
        }
    </script>
    
</body>
</html>
