<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(){
            var a=new Array(3);
            var i, flag = 0;
            for(i=0;i<3;i++){
                a[i]=Math.floor(Math.random()*10);
            }
            for(i=0;i<3;i++){
                if(a[i]==3){
                    flag=1;
                }
            }
            return flag;
        }


        var n=prompt("请输入游戏次数");
        var i,win=0;
        for(i=1;i<=n;i++){
            win=win+fun(i);
        }
        document.write(win/n);

    
    </script>
    
</body>
</html>
