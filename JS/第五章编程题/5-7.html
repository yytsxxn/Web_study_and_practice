<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <script>
       
        function fun(n){
            if(n <=2 )  return 1; 
            var f1 = 1,f2 = 1, temp;
            for(var i = 3; i <= n; i++){
                temp = f1 + f2;
                f1 = f2;
                f2 = temp;
            }
            return f2;
        }
        var n=prompt("请输入求第几项的值");
        document.write ( fun(n) + "<br>");
    
    </script>

    <!-- 数组 -->
    <script>
        var n=prompt("请输入求第几项的值");
        var a=new Array();
        a[0]=1;
        a[1]=1;
        for(i=2;i<n;i++){
            a[i]=a[i-1]+a[i-2];
        }
        document.write(a[n-1]+"<br>");
      
    </script>

</html>
