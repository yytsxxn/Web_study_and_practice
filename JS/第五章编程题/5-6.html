<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i, j;
        var n = prompt("请输入行数");
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= n - i; j++) {
                    document.write("&nbsp;");
            }
        
            for (j = 1; j <= i; j++) {
                document.write("*" + "&nbsp;");
            }
            document.write("<br>");
        }
    
    </script>
</body>
</html>
