		window.onload = initAll;
		var interval;
		function initAll() {
			setInterval(setClock,1000);
			interval = setInterval(zoomInDiv,50);
			//zoomInDiv();
		};
		
		function zoomInDiv() {
			var oDiv = document.getElementById("oDiv");
			var w = oDiv.style.width;
			var h = oDiv.style.height;
			if (!w && !h) {
				w=200;
				h=200;
			} else {
				w = parseInt(w);
				h = parseInt(h);
				w=w+2;
				h=h+2;
			}
			oDiv.style.width= w+"px";
			oDiv.style.height = h+"px";
			if (w>=1000 && h >=1000) {
				clearInterval(interval);
			}
		}
		function setClock() {
			var h= document.getElementById("hspan");
			var m= document.getElementById("mspan");
			var s= document.getElementById("sspan");
			var d = new Date();
			h.innerHTML = d.getHours();
			m.innerHTML = d.getMinutes();
			s.innerHTML = d.getSeconds();
		}
		
	</script>
	<style type="text/css">
		#oDiv {
		width:200px;
		height:200px;
		background:blue;
		}
	</style>
