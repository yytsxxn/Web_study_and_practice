<script type="text/javascript">
	window.onload = function () {
		var sheet = document.styleSheets[0];
		sheet.removeRule(0);//IE方法,第一个参数为CSS选择符,第二个为CSS内容,第三个为位置
	};
	function getStyle(sheet,selector) {
		var declaration;
		if (sheet.cssRules) {//W3C
			declaration =  sheet.cssRules;
		} else if (sheet.rules) {//IE
			declaration = sheet.rules;
		}
		for (var i=0;i< declaration.length;i++) {
			if (declaration[i].selectorText == selector) {
				return declaration[i];
			}
		}
	}
	function getRealStyle(obj,cssProperty) {
		if (window.getComputedStyle) {
			return window.getComputedStyle(obj,null)[cssProperty];
		} else if (obj.currentStyle) {
			return obj.currentStyle[cssProperty];
		}
	}
	//Cross-Browser 总结函数
	function addCSS(sheet,selectorText,declarations,index) {
		if (sheet.insertRule) {
			sheet.insertRule(selectorText+" {"+declarations+"}",index);
		} else if (sheet.addRule) {
			sheet.addRule(selectorText,declarations,index);
		}
	}
	function delCSS(sheet,index) {
		if (sheet.deleteRule) {
			sheet.deleteRule(index);
		} else {
			sheet.removeRule(index);
		}
	}
</script>
