<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<script type="text/javascript" src="XTools.js"></script>
<script type="text/javascript">
	window.onload = function () {
		var oDiv = document.getElementById("oDiv");//oDiv必须使用CSS定位
		var div2 = document.getElementById("div2");
		var handle = oDiv.getElementsByTagName("h1")[0];
		var handle2 = div2.getElementsByTagName("h1")[0];
		XT.Drag(div2,handle2,"");
		XT.Drag(oDiv,handle,"opacity");
	};
	
</script>
<style type="text/css">
* {
	font-size:12px;
	margin:0;
	padding:0;
}
html {
}
body {
	background:white;
}
div {
	width:100px;
	height:100px;
	background:blue;
	color:red;
	position:absolute;
	left:100px;
	top:100px;
}
h1 {
width:100%;
height:30px;
background:green;
color:white;
text-align:center;
line-height:30px;
cursor:move;
}
#div2 {
background:yellow;
}
.opacity {
	cursor:move;
	opacity:0.6;
	filter:alpha(opacity=60);
}
a {
display:block;
width:200px;
height:20px;
background:pink;
}
a:hover {
background:red;
}
</style>
</head>
<body>	<div id="div2"><h1>标题栏</h1></div>
	<div id="oDiv"><h1>标题栏</h1></div>

	<a href="###">AAA</a>
</body>
</html>
