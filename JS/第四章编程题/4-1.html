<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt("请输入年龄");
        if ( age < 0 || age >120 ){
            document.write("输入年龄超出范围");
        }
        else{
            if( age < 14){
                document.write("儿童");
            }
            else if ( age >= 14 && age < 24){
                document.write("青少年");
            }
            else if ( age >= 24 && age < 40){
                document.write("青年");
            }
            else if ( age >= 40 && age < 60){
                document.write("中年");
            }
            else if ( age >= 60){
                document.write("老年");
            }
        }



    </script>
</body>
</html>
