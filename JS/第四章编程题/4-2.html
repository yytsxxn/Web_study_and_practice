<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("请输入0-6范围内的数字：");
        if(num==0){
            alert("星期日");
        }
        else if(num==1){
            alert("星期一");
        }
        else if(num==2){
            alert("星期二");
        }
        else if(num==3){
            alert("星期三");
        }
        else if(num==4){
            alert("星期四");
        }
        else if(num==5){
            alert("星期五");
        }
        else if(num==6){
            alert("星期六");
        }
        else if(num < 0||num >6){
            alert("输入数字超出范围");
        }
    
    
    </script>
</body>
</html>
