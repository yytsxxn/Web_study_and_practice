<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: rgb(241, 22, 22);
        }
        #div2{
            width: 100px;
            height: 100px;
            background: rgb(10, 42, 224);
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
        </div> 
    </div>

    <a href="https:wwww.baidu.com" id="btn1">百度1</a>
    <a href="https:wwww.baidu.com" id="btn2">百度2</a>

    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');
        oDiv1.onclick = function(e) {
            console.log("div1 click");
        }
        oDiv2.onclick = function(e) {
            console.log("div2 click");
            /* 
            //阻止事件冒泡  点击div2 —— div2 click
            e.stopPropagation();
            // IE浏览器下：
            e.cancelBubble = true;
            */
        }
        //点击div1 —— div1 click
        //点击div2 —— div2 click  div1 click

        //阻止默认行为
        oBtn.onclick = function() {
            console.log('zxcvbnm;');
            // 所有浏览器都支持
            return false;
        }
        oBtn.onclick = function(e) {
            console.log('zxcvbnm;');
            // 标准浏览器下
            e.preventDefault();
            // IE浏览器下 
            e.returnValue = false;
        }
    </script>
