<!DOCTYPE html>
<html>
    <!--超文本标记语言-->
<head lang="en">
    <!--语言-->
    <meta charset="utf-8" />
    <!--字符集-->
    <meta name="keywords" content="鲜花，各种鲜花">
    <!--网页页面的关键字-->
    <meta name="description" content="这是一个鲜花的网站">
    <!--描述-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>题目</title>
    <!--给人看的-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body style="height:3000px">
    <h1>1111</h1><!--最大标题-->
    <h2>1111</h2>
    <h3>1111</h3>
    <h4>1111</h4>
    <h5>1111</h5>
    <h6>1111</h6><!--最小标题-->
    <!--标题--> 
    <p>这是P标签——写段落</p>   
    <img src="https://avatars3.githubusercontent.com/u/41373796?s=400&u=00dbad0ce571a66f33f01af2a6d062a947f96e7c&v=4"/>
    <!--绝对路径-->
    <img src="touxiang.jpeg"/>
    <!--相对路径 同级图片-->
    
    <!-- ../向上一级-->
    <img src="img/1.jpeg" title="这是一张图" alt="图片" />
    <!--同级文件夹下-->
    <!--图片加载不出来——显示alt属性中的信息  鼠标移动到图片上——显示title属性中的信息-->
    <br>
    <a href="http:www.baidu.com" target="_blank">百度</a>
    <!--超链接 加上http协议 新页面打开-->
    
    <!--列表-->
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
        <!--无序列表-->
    <ol>
        <li>11</li>
        <li>22</li>   
    </ol>
        <!--有序列表-->
    
    <!--区块 用来布局：div+css -->
    <div>
        我是div 111
    </div>
    <div>
        我是div 2222
    </div>

    <span>
        唯创网讯6661111
    </span>
    <span>
        唯创网讯666 222
    </span>
    <!--
        行级元素：多个占一行 
        块级元素：自己占一行
    -->

    <table border="1"> 
        <tr>
            <td>1111</td>
            <td>2222</td><!--列-->
        </tr><!--行-->



    </table><!--表格-->

</body>
</html>
